<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>{{ page.title }}</title>
   </head>
      <body>
   
      <h1>{{ page.title }}</h1>
      <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
      
      {{ content }}
      
      <h1>Latest Posts</h1>
      
      
      <ul>
         {% for post in site.posts %}
         <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
         </li>
         {% endfor %}
      
      </ul>
       </body>
   
</html>
